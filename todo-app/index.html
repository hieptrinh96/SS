<!DOCTYPE html>
<html>
    <head>
      <title>Todo App</title>
      <link href="/styles/styles.css" rel="stylesheet">
      <link href="/images/favicon.png" rel="icon">
    </head>
    <body>
         <div class="header">
            <div class="container">
               <h1 class="header__title">To-do App</h1>
               <h2 class="header__subtitle">What do you need to do?</h2>
            </div>
         </div> 
         <div class="div actions">
            <div class="div actions__container">
               <input id="search-text" class="input" placeholder="Search">
               <label class="checkbox">
                  <input type="checkbox" id="hide-completed">Hide Completed
               </label>
            </div>
         </div>
         <div class="container">
            <div id="todo"></div> 
            <form id="task-adder">
               <input id="todo-next" class="input" placeholder="Add a task" name="text">
               <button class="button">Add a task</button>
            </form>
         </div>
         <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
         <script src="/scripts/todo-functions.js"></script>
         <script src="/scripts/todo-app.js"></script>
    </body>
</html>
